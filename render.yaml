services:
  - type: web
    name: ai-safety-guardian-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: API_KEY
        value: AIZaSyC9E... 
        sync: false

      - key: PORT
        value: 8080

      - key: NODE_ENV
        value: production

      - key: FRONTEND_URL
        value: http://localhost:3000
        sync: false


